<!DOCTYPE html>
<html lang="ru">
<head>
     <title>Sedona-hotel</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul>
                <li><a href="">Информация</a></li>
                <li><a href="">Фото и видео</a></li>
                <li><a href=""><img src="">Логотип</a></li>
                <li><a href="">Карта штата</a></li>
                <li><a href="">Гостиницы</a></li>
            </ul>
        </nav>
    </header>
    <main class="sitecontent">
        <div class="conteiner">
            <form action="">
                <div class="filter">
                    <h3>Инфраструктура:</h3>
                    <div class="ch-group">
                        <input type="checkbox" name="pool" id="ch1" checked>
                        <label for="ch1">Бассейн</label>
                    </div>
                    <div class="ch-group">
                        <input type="checkbox" name="park" id="ch2">
                        <label for="ch2">Парковка</label>
                    </div>
                    <div class="ch-group">
                        <input type="checkbox" name="wifi" id="ch3">
                        <label for="ch3">Wi-Fi</label>
                    </div>
                </div>
                <div class="filter">
                    <h3>Тип жилья:</h3>
                    <div class="ch-group">
                        <input type="checkbox" name="hotel" id="ch4">       
                        <label for="ch4">Гостиница</label>
                    </div>    
                    <div class="ch-group">
                        <input type="checkbox" name="motel" id="ch5">
                        <label for="ch5">Мотель</label>
                    </div>
                    <div class="ch-group">
                        <input type="checkbox" name="appartment" id="ch6">
                        <label for="ch6">Аппартаменты</label>
                    </div>    
                </div>
                <div class="filter">
                    <h3>Стоимость в сутки(р):</h3>
                    <div class="costselect">
                        <div class="range">от<input type="text"></div>
                        <div class="range">до<input type="text"></div>
                        <input type="range" min="0" max="3000" id="cost"  value="3">
                    </div> 
                </div>
            </form>

            <div class="">
                <h2>Найдено:</h2>
                <p>Сортировка:</p>
                <div class="sort">
                    <button>по цене</button>
                    <button>по типу</button>
                    <button>по названию</button>
                    <button>up</button>
                    <button>down</button>   
                </div>
                <div class="catalog-items">
                    <div class="catalog-item">
                        <img src="/img/hotel.jpg" alt="hotel">
                        <h2>Amara resort & spa</h2>  

                        <div class="body">
                        
                        </div>


                    </div>


                </div>


            </div>



           
        </div>







    </main>


    
</body>
</html>
